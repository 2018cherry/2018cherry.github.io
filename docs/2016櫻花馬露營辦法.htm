<p class="MsoNormal" align="center" style="line-height: 200%; margin-top: 1cm; margin-bottom: 1cm">
<span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="6">露營辦法</font></span></p>
<p class="MsoNormal" align="center">
　</p>
<div class="Section1" style="layout-grid: 18pt none">
	<p class="MsoNormal" style="line-height: 200%; margin-top: 9pt; margin-bottom: 9pt; text-indent:35px">
	&nbsp;</p>
	<p class="style4" style="line-height: 200%; text-indent:35px">
	<span style="line-height: 150%; font-family: 標楷體"><font size="6">
	因應部份跑友需要，本次活動會場雙溪高中提供跑友露營，實施辦法如下：</font></span></p>
	<p class="style4" style="line-height: 200%; text-indent:35px">
	<font size="6"><span style="font-family: 標楷體">
	1.跑友可於2016年3月5日下午6點以後，在雙溪高中內搭帳篷過夜，3月6日上午6點前撤帳，以利活動進行。</span></font></p>
	<p class="style4" style="line-height: 200%; text-indent:35px">
	<font size="6"><span style="font-family: 標楷體">
	2.露營地點為學校教學大樓各樓層走廊及穿堂，依學校規定地點為限。學校場地有限，為比賽當日活動順利進行，露營者車輛不得進入學校停放。</span></font></p>
	<p class="style4" style="line-height: 200%; text-indent:35px">
	<font size="6"><span style="font-family: 標楷體">
	3.露營者向學校警衛室人員登記入住，由學校警衛室人員向每位露營者收取50元場地清潔費。該項費用為學校收支項目。</span></font></p>
	<p class="style2">
	&nbsp;</p>
	<p class="style2">
	2016<font size="6">北馬櫻花馬拉松籌備處</font></p>
