<span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="6">露營辦法</font></span></p>
<p class="style3">北馬 雙溪櫻花馬拉松賽露營辦法：</p>
<p class="style5">因應部份跑友需要，本次活動會場雙溪高中提供跑友露營，實施辦法如下：<br>
<br>
1.跑友可於2017年2月18日下午6點以後，在雙溪高中內搭帳篷過夜，2月19日上午6點前撤帳，以利活動進行。<br>
<br>
2.露營地點為學校教學大樓各樓層走廊及穿堂，依學校規定地點為限，露營者車輛不得進入學校停放。<br>
<br>
3.露營者向學校警衛室人員登記入住，由學校警衛室人員向每位露營者收取50元場地清潔費。該項費用為學校收支項目。</p>
<p class="style4"><br>
<br>
<span class="style6">2017北馬雙溪櫻花馬拉松籌備處</span></p>
